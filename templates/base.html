<!base para outras páginas html da aplicação>

<!DOCTYPE html>
<html>
<head>
    <meta charset="'utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Catálogo de Filmes </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
    body{
        background-color: rgba(109, 116, 117, 0.648);
    }
    .tituloDestaque{
        text-align:center;
        color:rgb(50, 50, 50);
        font-size:2em;
        top: 0%;
        width: 50%;
        left: 25%;
    }
    </style>
  </head>
<body>
  <nav class="navbar navbar-dark bg-dark fixed-left">
      <div class="container-fluid">
        <a class="navbar-brand"> Catálogo de Filmes </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Catálogo de Filmes</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{url_for('populares')}}"> Populares </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('acao')}}">Ação</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{url_for('dramas')}}"> Drama </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('cientifica')}}">Ficção Científica</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{url_for('classicos')}}"> Clássicos </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('aclamados')}}">Aclamados</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{url_for('familia')}}"> Família </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('melhores')}}">Melhores</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  <div class="container">
        {% block conteudo %}
    {% endblock conteudo %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</html>
